inherit_gem:
  google-style: google-style.yml

AllCops:
  Exclude:
    - "spec/**/*"
    - "Rakefile"
Metrics/ClassLength:
  Max: 110
  Exclude:
    - "lib/googleauth/credentials.rb"
Metrics/ModuleLength:
  Max: 110
Metrics/BlockLength:
  Exclude:
    - "googleauth.gemspec"
Style/SafeNavigation:
  Enabled: false
